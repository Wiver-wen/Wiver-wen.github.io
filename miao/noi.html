<script id="ch0103/17" type="xxx">
   var Xa = Number(prompt('请输入A点的x坐标'))
   var Ya = Number(prompt('请输入A点的y坐标'))
   var Xb = Number(prompt('请输入B点的x坐标'))
   var Yb = Number(prompt('请输入B点的y坐标'))
   var Xc = Number(prompt('请输入C点的x坐标'))
   var Yc = Number(prompt('请输入C点的y坐标'))
   var D = (Xb - Xa) * ( Xb - Xa ) + (Yb - Ya) * ( Yb - Ya )
   var Dab = Math.sqrt(D)
   var k = (Yb - Ya) / (Xb- Xa)
   var b = Ya - k * Xa
   var h1 = k * Xc -Yc + b 
   var h2 = Math.sqrt(k * k + 1)
   if(h1 > 0){
     console.log("三角形面积为:" + Dab * h1 / h2)
   }else (
     console.log("三角形面积为:" + Dab * ( -1 * h1 ) / h2)
   )
  </script>
